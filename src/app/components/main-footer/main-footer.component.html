<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>Acerca de nosotros</h3>
        <p>{{ infoApp.info }}</p>
        <p>
          © {{ fecha | date : "YYYY" }} -
          <a href="mailto:juanjosenavarroperea@gmail.com"
            >By Juan José Navarro</a
          >
        </p>
      </div>
      <div class="col-md-4">
        <h3>Enlaces útiles</h3>
        <ul>
          <li>
            <a class="text-decoration-none" href="{{ infoApp.links.facebook }}"
              >Facebook</a
            >
          </li>
          <li>
            <a class="text-decoration-none" routerLink="/localizacion"
              >Mapa del sitio</a
            >
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h3>Contacto</h3>
        <p>
          Dirección:
          <a class="text-decoration-none" routerLink="/localizacion">{{
            infoApp.address
          }}</a>
        </p>
        <p>
          Teléfono fijo:
          <a class="text-decoration-none" href="tel:+34{{ infoApp.phone1 }}">{{
            infoApp.phone1
          }}</a>
        </p>
        <p>
          Teléfono movil:
          <a class="text-decoration-none" href="tel:+34{{ infoApp.phone2 }}">{{
            infoApp.phone2
          }}</a>
        </p>
      </div>
    </div>
  </div>
</footer>
